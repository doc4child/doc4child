bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Handbook for a Pediatrician</a></li>
      after: |
        <li><a href="https://doc4child.com/" target="blank">Handbook for a Pediatrician</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
